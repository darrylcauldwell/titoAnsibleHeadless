formatVersion: 1
name: ansibleHeadless
inputs:
  cloud:
    type: string
    enum:
      - 'cloud:vsphere'
    default: 'cloud:vsphere'
    title: Cloud
    description: Target Cloud
  env:
    type: string
    enum:
      - 'env:home-dc'
    default: 'env:home-dc'
    title: Environment
    description: Target Environment
  net:
    type: string
    enum:
      - 'net:home-net'
    default: 'net:home-net'
    title: Environment
    description: Target Environment  
  db-play:
    type: string
    title: Database playbook URL
    description: URL of Ansible playbook for database
    default: 'https://raw.githubusercontent.com/darrylcauldwell/titoAnsibleHeadless/master/db.yml'
  web-play:
    type: string
    title: Web playbook URL
    description: URL of Ansible playbook for web
    default: 'https://raw.githubusercontent.com/darrylcauldwell/titoAnsibleHeadless/master/web.yml'
resources:
  web-vm:
    type: Cloud.Machine
    properties:
      name: web
      cloudConfig: |
        #cloud-config
        output: {all: '| tee -a /var/log/cloud-init-output.log'}
        runcmd:
        - wget ${input.web-play} -O /etc/ansible/main.yaml
        - ansible-playbook -v /etc/ansible/main.yaml --extra-vars "SQLSERVER='${resource.db-vm.networks[0].address}'"
      image: potterCentOS76
      flavor: potterSmall
      remoteAccess:
        authentication: usernamePassword
      constraints:
        - tag: '${input.cloud}'
        - tag: '${input.env}'
      networks:
        - name: '${resource.net.name}'
          network: '${resource.net.id}'
  db-vm:
    type: Cloud.Machine
    properties:
      name: db
      cloudConfig: |
        #cloud-config
        output: {all: '| tee -a /var/log/cloud-init-output.log'}
        runcmd:
        - wget ${input.db-play} -O /etc/ansible/main.yaml
        - ansible-playbook -v /etc/ansible/main.yaml
      image: potterCentOS76
      flavor: potterSmall
      remoteAccess:
        authentication: usernamePassword
      constraints:
        - tag: '${input.cloud}'
        - tag: '${input.env}'        
      networks:
        - name: '${resource.net.name}'
          network: '${resource.net.id}'
  net:
    type: Cloud.Network
    properties:
      name: potterPublic
      networkType: existing
      constraints:
        - tag: '${input.net}'
